<form class="form-horizontal" id="categoryForm">
   <fieldset>
      <!-- Form Name -->
      <div class="form-group">
         <div class="col-xs-4">
            <select name="section.id" id="section" class="form-control section select selectdesign">
               <option selected disabled hidden> Выберите раздел</option>
               @for(section<-models.ad.Section.find.all){	
               <option value="@section.id">@section.name</option>               
               }
            </select>
         </div>
      	 <div id="category-list" class="col-xs-3 categories" style="display:none padding-left: 0px; padding-right: 0px;">
         </div>
         <div class="col-xs-5 categories" style="display:none">
            <div class="input-group">
               <input type="text" class="form-control ssss" name="name" placeholder="Например: Абердин-Ангус" validation="not_null"> 
               <span class="input-group-btn">
                 <button class="btn btn-success nobor category add" type="submit" style="padding-top: 2px;padding-bottom: 2px;margin-top: -2px;">Добавить</button> 
               </span>                 
            </div>
         </div>
      </div>
   </fieldset>
</form>


<div class="col-xs-8" id="categoryList">
	
</div>
