<form class="form-horizontal" id="breedForm">
   <fieldset>
      <!-- Form Name -->
      <div class="form-group">
         <div class="col-xs-4">
            <select name="animal.id" class="form-control animal select selectdesign">
               <option selected disabled hidden> Выберите раздел</option>
               @for(animal<-models.ad.Animal.find.all){	
               <option value="@animal.id">@animal.name</option>               
               }
            </select>
         </div>
      </div>
      <div class="form-group" id="breeds" style="display:none">
         <div class="col-xs-6">
            <div class="input-group">
               <input type="text" class="form-control ssss" name="name" placeholder="Например: Абердин-Ангус" validation="not_null"> 
               <span class="input-group-btn">
                 <button class="btn btn-success nobor breed add" type="submit" style="padding-top: 2px;padding-bottom: 2px;margin-top: -2px;">Добавить</button> 
               </span>                 
            </div>
         </div>
      </div>
   </fieldset>
</form>


<div class="col-xs-8" id="breedList">
	
</div>
