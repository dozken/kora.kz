@(animal: models.ad.Animal)

@utils._flashAlert("error","danger")
@utils._flashAlert("success","success")

@for((breed,index) <- animal.getBreeds.zipWithIndex){
<div class="input-group imgmargin">
  <span class="input-group-addon">@{index+1}</span>
  <input type="text" class="form-control" validation="not_null" breed="@breed.id" before="@breed.name" value="@breed.name" />
  <span class="input-group-btn">
    <button class="btn btn-default nobord breed update" breed="@breed.id" type="button" data-toggle="tooltip" data-placement="top" title="Изменить"><span class="glyphicon glyphicon-ok"></span></button>
  </span>
  <span class="input-group-btn">
    <button class="btn btn-default nobor  breed delete" breed="@breed.id" type="button" data-toggle="tooltip" data-placement="top" title="Удалить"><span class="glyphicon glyphicon-remove"></span></button>
  </span>
</div>
}
