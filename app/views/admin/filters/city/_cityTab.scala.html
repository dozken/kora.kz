<form class="form-horizontal" id="cityForm" method="post">
   <fieldset>
      <!-- Form Name -->
      <div class="form-group">
         <div class="col-md-4">
            <select name="region.id" class="form-control region select">
               <option selected disabled hidden> Выберите регион</option>
               @for(region<-models.contact.Region.find.where.orderBy("name").findList){	
               <option value="@region.id">@region.name</option>               
               }
            </select>
         </div>
      </div>
      <div class="form-group" id="cities" style="display:none">
         <div class="col-lg-6">
            <div class="input-group">
               <input type="text" class="form-control" name="name" placeholder="Например: Кеген" validation="not_null"> 
               <span class="input-group-btn">
                 <button class="btn btn-success nobor city add" type="submit" form="#cityForm">Добавить</button> 
               </span>                 
            </div>
         </div>
      </div>
   </fieldset>
</form>


<div class="col-lg-8" id="cityList">
	
</div>
