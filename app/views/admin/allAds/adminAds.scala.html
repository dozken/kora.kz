@main("Все объявления") {
<style>
.bootbox-confirm .modal-dialog{
	width: 300px;
}
</style>
<div class="container">
	<div class="col-xs-3 menudiv">@profile._menu()</div>
		<div class="col-xs-9">
	  	@profile._title("ВСЕ ОБЪЯВЛЕНИЯ"){ }
	  	<div class="col-xs-12 PFBSPLI-13">	  	
	  	<table class="table table-hover table-condensed table-responsive" style="white-space: nowrap">
			<thead>
				<tr>
					<td>№</td>
					<td>Регион</td>
					<td>Город</td>
					<td>Компания</td>
					<td>Раздел</td>
					<td>Категория</td>	
					@*<td>Пол</td>*@					
					<td>Количество</td>
					<td>Возраст</td>
					<td>Цена</td>
					<td>Статус</td>
					@*
					<td>views</td>
					<td>shares</td>
					<td>publishedDate</td>
					<td>updatedDate</td>
					<td>expirationDate</td>
					*@
					<td></td>
				</tr>
			</thead>
			<tbody id="ad-list">
				@_ad()
			</tbody>
		</table>
	  </div>
  </div>
</div>
}

<script src='@routes.Assets.at("javascripts/bootbox.js")'></script>
<script>

bootbox.setDefaults({
	  
	  locale: "ru_delete",
	  show: true,
	  backdrop: true,
	  closeButton: false,
	  animate: true,
	  className: "my-modal"
	  //className: "warning"
});

$(document).on("click",".delete",function(){
	var ad = $(this).attr("ad");    
    bootbox.confirm("Вы уверены?", function(confirm) {
    	if(confirm)
        jsRoutes.controllers.Administer.removeAd(ad).ajax({
            success: function(data) {
              $("#ad-list").html(data);
            },
            error: function(jqXHR, textStatus, errorThrown) {
              $("#ad-list").html(data);
              //console.log(jqXHR.responseText);
            }
        });
    });
    $('[data-bb-handler="confirm"]').toggleClass("btn-primary btn-success")
});
</script>
