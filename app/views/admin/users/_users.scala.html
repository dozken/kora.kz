<table class="table table-hover">
<thead>
	<tr>
		<td>id</td>
		<td>Компания</td>
		<td>Адрес</td>
		<td>Регион</td>
		<td>Телефон</td>
		<td>Почта</td>

	</tr>
</thead>
<tbody>
	@for((user,index)<-models.user.AuthorisedUser.getUsers.zipWithIndex){
	<tr>
		<td>@{index+1}</td>
		<td>@user.userName</td>
		<td>@user.profile.address</td>
		<td>@user.profile.region.name</td>
		<td>@user.profile.phone</td>
		<td>@user.email</td>

	</tr>
	}
</tbody>
</table>
