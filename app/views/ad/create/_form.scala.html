@import models.contact.Region

@import models.ad.Animal

<form id="ad_form" class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Подать объявление</legend>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-2 control-label" for="selectbasic">Животное</label>
  <div class="col-md-3">
    <select id="animal" name="animal" class="form-control">
        <option selected disabled hidden> Выберите животное</option>
      @for(animal <- Animal.find.all()) {
          <option value="@animal.id">@animal.name</option>
      }
    </select>
  </div>
    <div id="breed_list" class="col-md-3">

  </div>
</div>


<!-- Multiple Checkboxes (inline) -->
<div class="form-group">
  <label class="col-md-2 control-label" for="checkboxes">Пол</label>
  <div class="col-md-4">
    <label class="checkbox-inline" for="checkboxes-0">
      <input type="checkbox" name="animal_gender[]" id="checkboxes-0" value="1">
      Самец
    </label>
    <label class="checkbox-inline" for="checkboxes-1">
      <input type="checkbox" name="animal_gender[]" id="checkboxes-1" value="2">
      Самка
    </label>
  </div>
</div>

<div class="form-group">
  <label class="col-md-2 control-label" for="radios">Количество</label>
  <div class="col-md-4"> 
    <label class="radio-inline" for="radios-0">
      <input type="radio" name="quantity" id="radios-0" value="single" checked="checked">
      Один
    </label> 
    <label class="radio-inline" for="radios-1">
      <input type="radio" name="quantity" id="radios-1" value="many">
      Косяк
    </label>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-2 control-label" for="selectbasic1">Возраст</label>
  <div class="col-md-2">
    <select id="selectbasic1" name="age" class="form-control">
      <option value="2000">2000</option>
      <option value="2001">2001</option>
      <option value="2002">2002</option>
      <option value="2003">2003</option>
    </select>
  </div>
</div>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-2 control-label" for="radios1">Цена</label>
  <div class="col-md-4">

  <div class="radio">
    <label for="radios1-0">
      <input type="radio" name="payment_type" id="payment_type" value="normal" checked="checked">
          


            <div class="input-group below24 bias-input-group inpgr">

              <input type="text" value="" class="form-control" name="money">
         
              <div class="input-group-btn bs-dropdown-to-select-group">
              <button type="button" class="btn btn-default dropdown-toggle as-is bs-dropdown-to-select" data-toggle="dropdown" tabindex="-1">
                <span data-bind="bs-drp-sel-label">Тенге</span>
                <input type="hidden" name="currency" data-bind="bs-drp-sel-value" value="Тенге">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu" role="menu" style=" max-height: 300px; overflow: scroll; overflow-y: scroll; overflow-x: hidden; ">
              <!-- Loop -->

                              <li data-value="Тенге"><a href="#">Тенге </a></li>
                              <li data-value="Доллар"><a href="#">Доллар </a></li>
                                                                    <!-- END Loop -->
                    </ul>
              </div>


            </div>
    </label>

	</div>

  <div class="radio">
    <label for="radios1-1">
      <input type="radio" name="payment_type" id="radios1-1" value="change">
      На обмен
    </label>
	</div>
  <div class="radio">
    <label for="radios1-2">
      <input type="radio" name="payment_type" id="radios1-2" value="negotiable_price">
      Договорная цена
    </label>
	</div>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-2 control-label" for="textinput">Заголовок</label>  
  <div class="col-md-6">
  <input id="textinput" name="title" type="text" placeholder="" class="form-control input-md">
  <span class="help-block">Максимальная длина 70 символов.</span>  
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-2 control-label" for="textarea">Описание</label>
  <div class="col-md-6">                     
    <textarea class="form-control" rows="6" id="textarea" name="description"></textarea>
  </div>
</div>








<!-- File Button --> 
<div class="form-group">
  <label class="col-md-2 control-label" for="filebutton">Фотографии</label>
  <div class="col-md-4">
    <div class="fileUpload btn myb">
    <span class="icon-photo"> Добавить Фотографии</span>
    <input type="file" id="choose" name="image_file" class="upload" multiple />
    <input type="hidden" id="image_order" name="image_order">
</div>
  </div>

</div>

<div class="form-group">
  <label class="col-md-2 control-label"></label>
  <div class="col-md-10">
<ul id="images" class="connectedList ui-sortable">

</ul>
      <div class="clear"></div>
  </div>

</div>


<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-2 control-label" for="selectbasic2">Регион</label>
  <div class="col-md-3">
    <select id="region" name="region" class="form-control">
        <option selected disabled hidden> Выберите регион</option>
      @for(region<-Region.find.all()) {
          <option value="@region.id">@region.name</option>
      }
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-2 control-label" for="selectbasic3">Город</label>
  <div id="city_list" class="col-md-3">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-2 control-label" for="textinput1">Компания</label>  
  <div class="col-md-6">
  <input id="textinput1" name="company_name" type="text" placeholder="Название компании (ТОО, ИП, АО)" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-2 control-label" for="textinput2">Телефон</label>  
  <div class="col-md-3">
  <input id="textinput2" name="phone" type="text" placeholder="87071234567" class="form-control input-md">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-2 control-label" for="selectbasic4">Комментарии</label>
  <div class="col-md-5">
    <select id="selectbasic4" name="coment_display" class="form-control">
      <option value="1">Только зарегистрированным пользователям</option>
      <option value="2">Всем</option>
    </select>
  </div>
</div>

    <div class="form-group">

        <a map="yandex" class="mapSelect">Яндекс</a>
        <a map="google" class="mapSelect">Google</a>

        <div id="mouse_event_map"></div>
        <input type="hidden" value="" id="location" name="location">

    </div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-2 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button id="ad_form_submit" name="singlebutton" class="btn btn-success">Подать объявление</button>
  </div>
</div>

</fieldset>
</form>
