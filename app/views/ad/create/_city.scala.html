@(region:models.contact.Region)
<div class="fire-div custom-tooltip" data-toggle="tooltip" data-placement="top" title="Выберите свой город из списка.">
    
<select id="city"  name="city" class="form-control fire-select reg2" validation="not_null">
    <option selected disabled hidden> Выберите город</option>
    @if(region.findCities.contains(models.contact.City.find.byId(1330))){
    <option @if(models.contact.City.find.byId(1330).location!=null){lat="@models.contact.City.find.byId(1330).location.lat" lng="@models.contact.City.find.byId(1330).location.lng"} value="@models.contact.City.find.byId(1330).id">@models.contact.City.find.byId(1330).name</option>
    }
    @for(city<-region.findCities if(city.parentCity==null)){
        @if(city.isParent){
        <optgroup label="@city.name">       
        @for((subcity,index) <- city.findSubCitites.zipWithIndex){
        <option @if(subcity.location!=null){lat="@subcity.location.lat" lng="@subcity.location.lng"} value="@subcity.id">— @subcity.name</option>
        }
        </optgroup>
        }else{
    @if(city.id!=1330){
        <option @if(city.location!=null){lat="@city.location.lat" lng="@city.location.lng"} value="@city.id">@city.name</option>
        }}
    }
</select>
</div>
