@(ad:models.ad.Ad)
@import models.contact.Region

@import models.ad.Animal


<form id="ad_form" class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Подать объявление</legend>

<!-- Select Basic -->
    <div id="error_fields" class="alert alert-danger"  style="visibility: hidden" role="alert"></div>
<div class="form-group">
  <label class="col-md-2 control-label" for="selectbasic">Животное</label>
  <div class="col-md-3">
    <select id="animal" name="animal" class="form-control" validation="not_null">
        <option selected disabled hidden> Выберите животное</option>
      @for(animal <- Animal.find.all()) {
          <option value="@animal.id" @if(animal==ad.animal){selected}>@animal.name</option>
      }
    </select>
  </div>
    <div id="breed_list" class="col-md-3">
        <select id="breed" name="breed" class="form-control" validation="not_null">
            <option selected disabled hidden> Выберите тип</option>
            @for(breed<-ad.animal.getBreeds){

                <option value="@breed.id" @if(breed==ad.breed){selected}>@breed.name</option>

            }
        </select>
  </div>
</div>

    <div class="form-group">
        <label class="col-md-2 control-label" for="radios">Пол</label>
        <div class="col-md-4">
            <label class="radio-inline" for="radios-0">
                <input type="radio" name="animal_gender" id="radios-0" value="male" @if(ad.gender=="male"){ checked="checked"}>
                Самец
            </label>
            <label class="radio-inline" for="radios-1">
                <input type="radio" name="animal_gender" id="radios-1" value="female" @if(ad.gender=="female"){ checked="checked"}>
                Самка
            </label>
            <label class="radio-inline" for="radios-2">
                <input type="radio" name="animal_gender" id="radios-2" value="both" @if(ad.gender=="both"){ checked="checked"}>
                Оба
            </label>
        </div>
    </div>

<div class="form-group">
  <label class="col-md-2 control-label" for="radios">Количество</label>
  <div class="col-md-4"> 
    <label class="radio-inline" for="radios-0">
      <input type="radio" name="quantity" id="radios-0" value="single" @if(ad.quantity=="single"){ checked="checked"}>
      Один
    </label> 
    <label class="radio-inline" for="radios-1">
      <input type="radio" name="quantity" id="radios-1" value="many" @if(ad.quantity=="many"){ checked="checked"}>
      Косяк
    </label>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-2 control-label" for="selectbasic1">Возраст</label>
  <div class="col-md-2">
    <select id="selectbasic1" name="age" class="form-control">
        @for(i<-2000 to 2050) {
            <option value="@i" @if(ad.birthDate == i) {selected}>@i</option>
        }
    </select>
  </div>
</div>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-2 control-label" for="radios1">Цена</label>
  <div class="col-md-4">

  <div class="radio">
    <label for="radios1-0">
      <input type="radio" name="payment_type" id="payment_type" value="normal" @if(ad.priceType.price!=(-2.0) && ad.priceType.price!=(-1.0)){ checked="checked"}>
          


            <div class="input-group below24 bias-input-group inpgr">

              <input type="text" id="money_input" @if(ad.priceType.price!=(-2.0) && ad.priceType.price!=(-1.0)){value="@ad.priceType.price" validation="double"} class="form-control" name="money">
         
              <div class="input-group-btn bs-dropdown-to-select-group">
              <button type="button" class="btn btn-default dropdown-toggle as-is bs-dropdown-to-select" data-toggle="dropdown" tabindex="-1">
                <span data-bind="bs-drp-sel-label">@if(ad.priceType.price!=(-2.0) && ad.priceType.price!=(-1.0)){@ad.priceType.currency}else{Тенге}</span>
                <input type="hidden" name="currency" data-bind="bs-drp-sel-value" @if(ad.priceType.price!=(-2.0) && ad.priceType.price!=(-1.0)){value="@ad.priceType.currency"}else{value="Тенге"}>
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu" role="menu" style=" max-height: 300px; overflow: scroll; overflow-y: scroll; overflow-x: hidden; ">
              <!-- Loop -->

                              <li data-value="тг"><a href="#">тг </a></li>
                              <li data-value="$"><a href="#">$ </a></li>
                                                                    <!-- END Loop -->
                    </ul>
              </div>


            </div>
    </label>

	</div>

  <div class="radio">
    <label for="radios1-1">
      <input type="radio" name="payment_type" id="radios1-1" value="change" @if(ad.priceType.price==(-2.0)){ checked="checked"}>
      На обмен
    </label>
	</div>
  <div class="radio">
    <label for="radios1-2">
      <input type="radio" name="payment_type" id="radios1-2" value="negotiable_price" @if(ad.priceType.price==(-1.0)){ checked="checked"}>
      Договорная цена
    </label>
	</div>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-2 control-label" for="textinput">Заголовок</label>  
  <div class="col-md-6">
  <input id="textinput" name="title" type="text" placeholder="" class="form-control input-md" value="@ad.title" validation="not_null">
  <span class="help-block">Максимальная длина 70 символов.</span>  
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-2 control-label" for="textarea">Описание</label>
  <div class="col-md-6">                     
    <textarea class="form-control" rows="6" id="textarea" name="description">@ad.description</textarea>
  </div>
</div>



<!-- File Button --> 
<div class="form-group">
  <label class="col-md-2 control-label" for="filebutton">Фотографии</label>
  <div class="col-md-4">
    <div class="fileUpload btn myb">
    <span class="icon-photo"> Добавить Фотографии</span>
    <input type="file" id="choose" class="upload" multiple />
    <input type="hidden" id="image_order" name="image_order">
</div>
  </div>

</div>

<div class="form-group">
  <label class="col-md-2 control-label"></label>
<div class="col-md-10">
<ul id="images" class="connectedList ui-sortable">
@for(img<-ad.sortByPosition(ad.id)){

   <li id="item-@img.name.replace(".","")" fileName="@img.name" style=' position:relative; display: inline-block;margin-right: 10px; margin-bottom: 10px;width: 100px; height: 100px;'>
       <canvas src="@img.content" width = "100" height="100"></canvas>
       <input type="hidden" value="@img.content">
       <input type="button" class="delete" value="X" style="position:absolute;top:0;right:0;" />
   </li>
}
</ul>
      <div class="clear"></div>
  </div>

</div>


<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-2 control-label" for="selectbasic2">Регион</label>
  <div class="col-md-3">
    <select id="region" name="region" class="form-control" validation="not_null">
        <option selected disabled hidden> Выберите регион</option>
      @for(region<-Region.find.all()) {
          <option value="@region.id" @if(ad.contactInfo.region==region){selected="selected" }>@region.name</option>
      }
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-2 control-label" for="selectbasic3">Город</label>
  <div id="city_list" class="col-md-3">

      <select id="city"  name="city" class="form-control" validation="not_null">
          <option selected disabled hidden> Выберите город</option>
          @for(city<-ad.contactInfo.region.city){

              <option @if(city.location!=null){lat="@city.location.lat" lng="@city.location.lng"} value="@city.id" @if(ad.contactInfo.city==city){selected="selected" }>@city.name</option>

          }
      </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-2 control-label" for="textinput1">Компания</label>
  <div class="col-md-6">
  <input id="textinput1" name="company_name" type="text" placeholder="Название компании (ТОО, ИП, АО)" class="form-control input-md" value="@ad.contactInfo.company"  validation="not_null">
    
  </div>
</div>

    <div class="form-group">
        <label class="col-md-2 control-label" for="ema" >Email</label>
        <div class="col-md-3">
            <input id="ema" name="email" type="text" placeholder="someone@@someone.kz" class="form-control input-md" value="@ad.contactInfo.email" validation="mail">
        </div>
    </div>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-2 control-label" for="textinput2">Телефон</label>  
  <div class="col-md-3">
  <input id="tel1" name="phone" type="text" placeholder="" class="form-control input-md" value="@ad.contactInfo.phone" validation="not_null">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-2 control-label" for="selectbasic4">Комментарии</label>
  <div class="col-md-5">
    <select id="selectbasic4" name="coment_display" class="form-control">
      <option value="registred">Только зарегистрированным пользователям</option>
      <option value="all" @if(models.ad.Ad.settingByName(ad,"comment").status=="all"){selected}>Всем</option>
    </select>
  </div>
</div>

    <div class="form-group">

        <a map="yandex" class="mapSelect">Яндекс</a>
        <a map="google" class="mapSelect">Google</a>

        <div id="mouse_event_map"></div>
        <input type="hidden" value="" id="location" name="location">

    </div>

<!-- Button -->

<div class="form-group">
  <label class="col-md-2 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button id="ad_form_submit" name="singlebutton" class="btn btn-success"> Редактировать объявление</button>
  </div>
</div>

</fieldset>
</form>
