@(ad:models.ad.Ad)

@main("Подать объявление") {

<div class="container">
	<div class="searchbarmargin">@_searchbar()</div>
	@_form(ad)
</div>

}
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script src='@routes.Assets.at("javascripts/gmaps.js")' type="text/javascript"></script>
<script src="http://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
<script src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery-ui.min.js"))' type="text/javascript"></script>
<script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
<style>
.ui-state-highlight {
display: inline-block;
height: 100px;
width: 100px;
margin-right: 10px;
margin-bottom: 10px;
position:relative;
}


.clear {
clear: both;
}
</style>
<script>
$("#tel1").mask("+7(999) 999-9999");
var imageMap = {};
$(document ).on("change","[name='payment_type']",function(){

if($(this ).val()=="normal"){

$("#money_input" ).attr("validation","number");
}else{

$("#money_input" ).attr("validation","");
}
})

$("#images li canvas" ).each(function(){
var that=this;
var context=this.getContext('2d');
    var imageObj = new Image();
imageObj.onload = function() {

context.drawImage(imageObj,0,0,imageObj.width, imageObj.height,0,0,that.width,that.height);
};
imageObj.src = $(this ).attr("src");
})

$("#images" ).sortable({
placeholder: 'ui-state-highlight'
});

var choose = document.getElementById('choose');
FileAPI.event.on(choose, 'change', function (evt){
var files = FileAPI.getFiles(evt); // Retrieve file list


FileAPI.filterFiles(files, function (file, info/**Object*/){
if( /^image/.test(file.type) ){
return  info.width >= 320 && info.height >= 240;
}
return  false;
}, function (files/**Array*/, rejected/**Array*/){
if( files.length+$("#images li" ).length<=5 ){

    FileAPI.each ( files, function ( file ) {

    FileAPI.Image ( file ).preview ( 400 ).get ( function ( err, img ) {

    var imgName = file.name.replace(/ /g, '');
    imageMap[imgName] = img.toDataURL("image/jpeg");



    })

    FileAPI.Image ( file ).preview ( 100 ).get ( function ( err, img ) {

        var name = file.name.replace(/\./g, '');
        name=name.replace(/ /g, '');
    if($('[id=item-'+ name+']').length==0) {
    $ ( "#images" ).append ( "<li id=item-" + name + " fileName='" + file.name.replace(/ /g, '') + "' style='position:relative; display: inline-block;margin-right: 10px; margin-bottom: 10px;width: 100px; height: 100px;'></li>" ) ;
    $ ( "#item-" + name ).html ( img ) ;
    $ ( "#item-" + name ).append ( '<input type="hidden" value="'+imageMap[file.name.replace(/ /g, '')]+'">' ) ;
    $ ( "#item-" + name ).append ( '<input type="button" class="delete" value="X" style="position:absolute;top:0;right:0;" />' ) ;
    }else{
        alert(name + " exists");
    }
    } ) ;
    } ) ;
    }else{alert("max picture 5");}

});
});
$("#error_fields" ).hide();
$("#error_fields" ).css( "visibility","none" );
$ (document ).on("click",".delete",function(){

$(this).parent().remove();
})
    $(document ).on("change","#animal",function(){

    var id = Number($(this ).val());

    jsRoutes.controllers.Ads.getBreeds(id).ajax({
    success: function(data) {

    $("#breed_list" ).html(data);
}
});
    })

$(document ).on("change","#region",function(){

var id = Number($(this ).val());

jsRoutes.controllers.Ads.getCities(id).ajax({
success: function(data) {

$("#city_list" ).html(data);

}
});
})

$(document).on("click", "#ad_form_submit", function(e) {

if(validation()) {
$ ( '#ad_form' ).submit ( function ( e ) {
var formData = new FormData ( this ) ;
var image_names = "" ;
$ ( "#images li input[type=hidden]" ).each ( function ( ) {
formData.append ( $ ( this ).parent ( ).attr ( "fileName" ), $(this).val() ) ;
image_names += $ ( this ).parent ( ).attr ( "fileName" ) + "&" ;
} )
formData.append ( "image_names", image_names ) ;
$.ajax ( {
url : ' @controllers.routes.Ads.update(ad.id) ',
type : 'POST',
data : formData,
processData : false,
contentType : false,
success : function ( data ) {
window.location.href = " @routes.Manage.myAds() ";
}
} ) ;
e.preventDefault ( ) ;
} ) ;
}else{
e.preventDefault();
$("#error_fields" ).html("");
$("#error_fields" ).append("Некоторые поля заполнены неправильно");

$("#error_fields" ).show();
window.scrollTo(0, 0);

}
});

    @if(ad.contactInfo.location!=null){

        var lat ="@ad.contactInfo.location.lat";
        var lng ="@ad.contactInfo.location.lng";
    }else {
        var lat = "43.237887" ;
        var lng = "76.927437" ;
    }

var marker;
var myPlacemark;
var isMarker=false;
var curMap="google";
$(document ).on("change","#city",function(){
lat = $('option:selected', this).attr('lat');
lng = $('option:selected', this).attr('lng');
isMarker=false;

    if(curMap=="yandex"){
        $("#mouse_event_map" ).html("");
    myMap = new ymaps.Map ( "mouse_event_map", {
    center :[lat,  lng],
    zoom : 14,
    controls: ["zoomControl"]
    } ) ;

    myMap.events.add ( 'click', function ( e ) {
    lat = e.get ( 'coords' )[0];
    lng = e.get ( 'coords' )[1];
    isMarker = true ;

    myMap.geoObjects.remove ( myPlacemark ) ;

    var coords = e.get ( 'coords' ) ;

    myPlacemark = new ymaps.Placemark ( coords) ;
    myMap.geoObjects.add ( myPlacemark ) ;
    } )
    }else {
    map = new GMaps ( {
    div : '#mouse_event_map',
    zoom : 14,
    lat : lat,
    lng : lng,
    width : '700px',
    height : '400px',
    click : function ( e ) {
    $ ( "#location" ).val ( e.latLng ) ;
    lat = e.latLng.lat ( ) ;
    lng = e.latLng.lng ( ) ;
    isMarker = true ;
    map.removeMarker ( marker ) ;
    marker = map.addMarker ( {
    position : e.latLng
    } ) ;
    }
    } ) ;
    }
})


$(document).on("click",".mapSelect",function(){

if($(this ).attr("map")=="yandex") {
curMap="yandex";


myMap = new ymaps.Map ( "mouse_event_map", {
center :[lat,  lng],
zoom : 14,
controls: ["zoomControl"]
} ) ;

myMap.events.add ( 'click', function ( e ) {

   lat = e.get ( 'coords' )[0];
   lng = e.get ( 'coords' )[1];
isMarker = true ;
myMap.geoObjects.remove ( myPlacemark ) ;

var coords = e.get ( 'coords' ) ;
myPlacemark = new ymaps.Placemark ( coords) ;
myMap.geoObjects.add ( myPlacemark ) ;
} )

if(isMarker){
myPlacemark = new ymaps.GeoObject({
geometry: {
type: "Point",
coordinates: [lat, lng]
}});
myMap.geoObjects.add ( myPlacemark ) ;
}

}else{
curMap="google";
map = new GMaps({
div: '#mouse_event_map',
zoom: 14,
lat: lat,
lng:  lng,
width: '700px',
height: '400px',
click: function(e) {
$("#location" ).val( e.latLng);
lat= e.latLng.lat();
lng= e.latLng.lng();
isMarker=true;
map.removeMarker(marker);
marker =  map.addMarker({
position:e.latLng
});
}
});
if(isMarker){
map.removeMarker(marker);
marker=map.addMarker({
lat: lat,
lng: lng,
});
}
}
})


</script>

<script type="text/javascript">
/**
* Mouse Events on Maps
*/

$(document).ready(function(){

map = new GMaps({
div: '#mouse_event_map',
zoom: 14,
lat: lat,
lng:  lng,
width: '700px',
height: '400px',
click: function(e) {
$("#location" ).val( e.latLng);
lat= e.latLng.lat();
lng= e.latLng.lng();
isMarker=true;
map.removeMarker(marker);
marker =  map.addMarker({
position:e.latLng
});
}

});
@if(ad.contactInfo.location!=null){
marker=map.addMarker({
lat: @ad.contactInfo.location.lat,
lng: @ad.contactInfo.location.lng,
});
}

});


</script>
