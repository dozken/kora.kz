
@main("Восстановление пароля") {

<div class="container">
  <div class="searchbarmargin">@_searchbar()</div>
    <form class="form-horizontal" action="@routes.User.resetPassword" method="post">
	  <fieldset>
      <legend>Восстановление пароля</legend>
	
	  <!-- Select Basic -->
	  <div class="form-group">
	  <div class="col-md-8">
	  	@utils._flashAlert("error","danger")
	  	@utils._flashAlert("success","success")
      </div>
      </div>
	  <div class="form-group">
	    <label class="col-md-2 control-label" for=""email"">Логин</label>  
	    <div class="col-md-6">
	      <input id=""email"" name="email" type="text" placeholder="адрес вашей электронной почты" class="form-control input-md">
	      @*<span class="help-block">адрес вашей электронной почты</span>*@  
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-md-2 control-label" for="submit"></label>
	    <div class="col-md-4">
	      <button type="submit" id="submit" class="btn btn-success">Отправить</button>
	    </div>
	  </div>
	  </fieldset>
	</form>
</div>
}
