@(payments:List [models.user.Payment])

<div class="col-lg-12 nopaddingleft boto PFBSPLI-13">
<table class="table table-hover table-responsive">
	<thead>
		<tr>
			<td>Дата</td>
			<td>Время</td>
			<td>Сумма</td>
			<td>Тип</td>
			
		</tr>
	</thead>
	<tbody>
	@for(payment<-payments){
		<tr>
			<td>@payment.paymentDate.format("dd.MM.yyyy")</td>
			<td>@payment.paymentDate.format("kk:mm:ss")</td>
			<td>@payment.amount тг</td>
			<td>@if(payment.paymentType=="add" ){Пополнение}else{Потрачино}</td>
		</tr>
		}
	</tbody>
</table>
</div>
