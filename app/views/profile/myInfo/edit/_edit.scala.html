<div class="col-lg-12 boto">

			</div>


			<div class="form-group">

						<span>Изменить Фото</span> <input type="file" id="filebutton"
							class="upload" />

				</div>

			</div>

			<div class="form-group">

			<div class="form-group">

			</div>

			<div class="form-group">
				<label class="col-md-2 control-label" for="textarea">Описание</label>

			</div>


			<div class="form-group">

						placeholder="87071234567" class="form-control input-md">

			<div class="form-group">

			</div>
