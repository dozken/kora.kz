var myMap;
var choose = document.getElementById('filebutton');
FileAPI.event.on(choose, 'change', function(evt) {
    var files = FileAPI.getFiles(evt); // Retrieve file list

    FileAPI.filterFiles(files, function(file, info /**Object*/ ) {
        if (/^image/.test(file.type)) {
            return info.width >= 320 && info.height >= 240;
        }
        return false;
    }, function(files /**Array*/ , rejected /**Array*/ ) {
        if (files.length) {
            // Make preview 100x100
            FileAPI.each(files, function(file) {

                FileAPI.Image(file).preview(180).get(function(err, img) {
                    $("#profile_image").html(img);
                });
            });

        }
    });
});

var lat ="@lat";
var lng ="@lng";
var marker;
var myPlacemark;
var isMarker=false;
var curMap="google";
$(document ).on("change","#city",function(){
lat = $('option:selected', this).attr('lat');
lng = $('option:selected', this).attr('lng');
isMarker=false;

if(curMap=="yandex"){
$("#mouse_event_map" ).html("");
myMap = new ymaps.Map ( "mouse_event_map", {
center :[lat,  lng],
zoom : 14,
controls: ["zoomControl"]
} ) ;

myMap.events.add ( 'click', function ( e ) {
lat = e.get ( 'coords' )[0];
lng = e.get ( 'coords' )[1];
isMarker = true ;

myMap.geoObjects.remove ( myPlacemark ) ;

var coords = e.get ( 'coords' ) ;

myPlacemark = new ymaps.Placemark ( coords) ;
myMap.geoObjects.add ( myPlacemark ) ;
} )
}else {
map = new GMaps ( {
div : '#mouse_event_map',
zoom : 14,
lat : lat,
lng : lng,
width : '700px',
height : '400px',
click : function ( e ) {
$ ( "#location" ).val ( e.latLng ) ;
lat = e.latLng.lat ( ) ;
lng = e.latLng.lng ( ) ;
isMarker = true ;
map.removeMarker ( marker ) ;
marker = map.addMarker ( {
position : e.latLng
} ) ;
}
} ) ;
}
})


$(document).on("click",".mapSelect",function(){

if($(this ).attr("map")=="yandex") {
curMap="yandex";


myMap = new ymaps.Map ( "mouse_event_map", {
center :[lat,  lng],
zoom : 14,
controls: ["zoomControl"]
} ) ;

myMap.events.add ( 'click', function ( e ) {

lat = e.get ( 'coords' )[0];
lng = e.get ( 'coords' )[1];
isMarker = true ;
myMap.geoObjects.remove ( myPlacemark ) ;

var coords = e.get ( 'coords' ) ;
myPlacemark = new ymaps.Placemark ( coords) ;
myMap.geoObjects.add ( myPlacemark ) ;
} )

if(isMarker){
myPlacemark = new ymaps.GeoObject({
geometry: {
type: "Point",
coordinates: [lat, lng]
}});
myMap.geoObjects.add ( myPlacemark ) ;
}

}else{
curMap="google";
map = new GMaps({
div: '#mouse_event_map',
zoom: 14,
lat: lat,
lng:  lng,
width: '700px',
height: '400px',
click: function(e) {
$("#location" ).val( e.latLng);
lat= e.latLng.lat();
lng= e.latLng.lng();
isMarker=true;
map.removeMarker(marker);
marker =  map.addMarker({
position:e.latLng
});
}
});
if(isMarker){
map.removeMarker(marker);
marker=map.addMarker({
lat: lat,
lng: lng,
});
}
}
})


</script>

*/

lat: lat,
lng:  lng,
width: '700px',
height: '400px',
click: function(e) {
$("#location" ).val( e.latLng);
lat= e.latLng.lat();
lng= e.latLng.lng();

map.removeMarker(marker);
marker =  map.addMarker({
position:e.latLng
});
}

});
    @if(user.location!=null) {
        map.addMarker ( {
        lat : lat,
        lng : lng
        } ) ;
        isMarker=true;
    }
});
