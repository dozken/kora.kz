@(ads:List[models.ad.Ad])
@main("Мои Объявления") {
<div class="container">
  <div class="col-lg-3 menudiv">
    @profile._menu()
  </div>
  <div class="col-lg-9 ">
  	@profile._title("МОИ ОБЪЯВЛЕНИЯ"){
  	<div class="col-lg-4 tptp"><select class="form-control">
	  <option>Все (8)</option>
	  <option selected="selected">На сайте (2)</option>
	  <option>На модерции (3)</option>
	  <option>В архиве (3)</option>
	</select>
	</div>
  	}	
	@for(ad<-ads){
	  @_ad(ad)
	}
  </div>
</div>
}

<script>

    $(document ).on("click",".ad_highlight",function(){

        var ad_id = $(this ).attr("ad");
        $('div[ad="'+ad_id+'"]' ).addClass("highlighted");
        $(this ).addClass("active");
    })
