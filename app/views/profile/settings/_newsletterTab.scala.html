

<ul class="ras nopaddingleft">
	@for(setting<-models.user.AuthorisedUser.findByEmail(session.get("connected")).userSettings){
	<li>
	    <ul class="ras2">
		<li class="ras3">@setting.setting.name</li>
		<li><input type="checkbox" class="switcher change userSettings" setting="@setting.id" name="my-checkbox" @if(setting.status.equals("on")){checked}></li>
		</ul>
	</li>
	}
</ul>
